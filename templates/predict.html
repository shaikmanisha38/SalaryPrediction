<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalaryPredict - Predict</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      width: 100%;
      padding: 15px 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #f2f2f2;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .logo span {
      color: #6c63ff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #6c63ff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2d2b3f;
      min-height: 100vh;
      padding: 20px;
    }

    .content-box {
      background: #fff;
      display: flex;
      flex-direction: row;
      width: 80%;
      max-width: 1000px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .content-box img {
      width: 50%;
      object-fit: cover;
    }

    .form-box {
      padding: 40px;
      flex: 1;
    }

    .form-box h2 {
      margin-bottom: 25px;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-grid input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-box button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #f6b93b;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      color: #fff;
      font-weight: bold;
    }

    .form-box button:hover {
      background: #e0a82f;
    }

    @media (max-width: 900px) {
      .content-box {
        flex-direction: column;
      }

      .content-box img {
        width: 100%;
        height: 250px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">Salary<span>Predict.</span></div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main Section -->
  <div class="container">
    <div class="content-box">
      <!-- Left Image -->
      <img src="../static/pic5.png" alt="Team working">

      <!-- Right Form -->
      <div class="form-box">
        <h2>Fill The Details!</h2>
        <form action="/predict" method="post">
          <div class="form-grid">
            <input type="text" name="company_name" placeholder="Company Name" required>
            <input type="text" name="job_title" placeholder="Job Title" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="text" name="job_roles" placeholder="Job Roles" required>
            <input type="text" name="employment_status" placeholder="Employment Status" required>
            <input type="text" name="salaries_reported" placeholder="Salaries Reported" required>
            <input type="text" name="rating" placeholder="Rating" required>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
